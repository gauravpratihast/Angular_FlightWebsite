<div class="login-page">
    <mat-card class="mat-elevation-z12">
        <mat-card-title class="text-center">Log In/Sign Up</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs" #tabRef (selectedTabChange)="logChange(tabRef.selectedIndex)">
            <mat-tab label="log In">
                <mat-card-content>
                    <div *ngIf='alert' class="alertmsg my-1">
                        <div class="alert alert-danger mx-auto">Wrong credentials</div>
                    </div>
                    <form (ngSubmit)="onSubmit(mgForm)" #mgForm='ngForm'>
                        <mat-form-field class="my-1">
                            <input type="email" matInput placeholder="Email" required email name="email" ngModel
                                #email="ngModel">
                            <mat-error *ngIf="email.invalid">Email is required</mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="my-1">
                            <input matInput placeholder="Password" type="password" required minlength="6"
                                name="password" ngModel #password="ngModel">
                            <mat-error *ngIf="password.errors && password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="password.errors && password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <mat-checkbox class="my-1">Remember Me!</mat-checkbox>
                        <button mat-raised-button color="primary" class="login-button">
                            Log In
                        </button>
                        <button mat-raised-button class="login-button">
                            Login with Google
                        </button>
                    </form>

                </mat-card-content>
            </mat-tab>
            <mat-tab label="Sign Up">
                <mat-card-content>
                    <form (ngSubmit)="onSubmit(mgForm)" #mgForm='ngForm'>
                        <mat-form-field class="my-1">
                            <input type="text" matInput placeholder="User Name" required name="username" ngModel
                                #username="ngModel">
                            <mat-icon matSuffix>perm_identity</mat-icon>
                            <mat-error *ngIf="username.invalid">
                                Username is required
                            </mat-error>
                        </mat-form-field>
                        <mat-form-field class="my-1">
                            <input type="email" matInput placeholder="Email" required email name="email" ngModel
                                #email="ngModel">
                            <mat-error *ngIf="email.invalid">Email is required</mat-error>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field class="my-1">
                            <input matInput placeholder="Password" type="password" required minlength="6"
                                name="password" ngModel #password="ngModel">
                            <mat-error *ngIf="password.errors && password.errors.required">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="password.errors && password.errors.minlength">
                                Password must be of length 6
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>

                        </mat-form-field>
                        <mat-form-field class="my-1">
                            <input matInput placeholder="Confirm Password" type="password" required minlength="6"
                                name="repassword" ngModel #repassword="ngModel">
                            <mat-error *ngIf="repassword.errors && repassword.errors.required">
                                Re-Enter Password is required
                            </mat-error>
                            <mat-icon matSuffix>lock</mat-icon>
                        </mat-form-field>
                        <button mat-raised-button color="primary" class="login-button">
                            Sign Up
                        </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
